<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title>Snap.js</title>
        <meta http-equiv="x-ua-compatible" content="IE=edge" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <link href="CSS/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <script type="text/javascript" src="JS/snap.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    </head>
    
    <body>
        /*Define div to be revealed when content div is dragged */
        <div class="snap-drawers">
            <div class="snap-drawer snap-drawer-left">
                <div>
                    <h3><img src="Images/mini-logo.png" /></h3>
                    <ul>
                        <li><a href="#home"><!-- <i class="fa fa-home fa-fw"></i> -->Home</a></li>
                        <li><a href="#explore"><!-- <i class="fa fa-search fa-fw"></i> -->Explore</a></li>
                        <li><a href="#navigation"><!-- <i class="fa fa-map-marker fa-fw"></i> -->Navigate</a></li>
                        <li><a href="#events"><!-- <i class="fa fa-calendar fa-fw"></i> -->Events</a></li>
                        <li><a href="#"><!-- <i class="fa fa-shopping-cart fa-fw"></i> -->Parking</a></li>
                        <li><a href="#"><!-- <i class="fa fa-warning fa-fw"></i> -->Alerts</a></li>
                        <li><a href="#"><!-- <i class="fa fa-info-circle fa-fw"></i> -->About</a></li> 
                    </ul>
                </div>
            </div>
        </div>

        <div id="content" class="snap-content">
            <div id="toolbar">
                <a href="#" id="open-right">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </div>
        </div>
        
        <script type="text/javascript">

            /* initiate snapper object, define element to slide left or right ('#content'), and disable right drag */
            var snapper = new Snap({
                element: document.getElementById('content'),
                disable: 'left'
            });


            /*  create cross-browser event handler. */
            var addEvent = function addEvent(element, eventName, func) {
                if (element.addEventListener) {
                    return element.addEventListener(eventName, func, false);
                } else if (element.attachEvent) {
                    return element.attachEvent("on" + eventName, func);
                }
            };

            /* when the element with id 'open-left' is clicked, use the public snapper.open() method to slide the content div rightward, to reveal the LEFT menu */
            addEvent(document.getElementById('open-right'), 'click', function() {
                snapper.open('right');
            });

        </script>

    </body>
</html>
